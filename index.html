<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="form.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <section class="title">
        <div class="heading">
            FILL THE FORM
        </div>
    </section>
    <section class="form-section">
          <div class="form-element">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="first" onchange="username_check()">
                  <div id="error_name">

                  </div>
                </div>
            </div>
          </div>
          <div class="form-element">
            <div class="form-floating form-element">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" id="gender">
                  <option selected>Male</option>
                  <option value="1">Famale</option>
                </select>
                <label for="floatingSelect textform">Gender</label>
              </div>
          </div>
          
          <div class="form-element">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Country" aria-label="Country" id="country" onchange="country_field()">
                  <div id="error_country">

                  </div>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="phone Number" aria-label="phone Number" id="phno" onchange="phno_cond()">
                  <div id="error_phno">

                  </div>
                </div>
            </div>
          </div>
          <div class="form-element">
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address" onchange="email_check()">
                <div id="error_email">

                </div>
            </div>
          </div>
          <div class="form-element">
                <input type="password" class="form-control" placeholder="Password" id="pass" onchange="pass_strength_check()">
                <div id="error_pass">

                </div>
                <div id="feedback">
            
                </div>
          </div>
          <div class="form-element">
                <input type="password" class="form-control" placeholder="Confirm Password" id="con_pass">
          </div>
          <div id="errors">
            
          </div>
         
          <div class="submit-button">
            <div class="col-12">
                <button class="btn btn-primary" type="submit" style="font-size: 30px;" onclick="submit()">Submit Form</button>
            </div>
          </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
